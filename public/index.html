<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Test</title>
</head>
<body>
    <div class="jumbotron">
        <h2>Send currency converter</h2>
        <button class="btn btn-success" onclick="getCurrencyApi();">Send it</button>
    </div>
</body>
<script>


    async function getCurrencyApi() {
        const response = await fetch("https://api.exchangeratesapi.io/latest");
        const responseData = await response.json();
        console.log(responseData);

        var options = {
            method: 'POST',
            body: JSON.stringify(responseData),
            headers: {
            'Content-Type': 'application/json',
            // 'Content-Type': 'application/x-www-form-urlencoded',
            }
        };

        const response_currency = await fetch("/getCurrency", options);
        const response_data = await response_currency.json();
        console.log(response_data);
    }

</script>
</html>
