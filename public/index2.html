<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles2.css">
    <title>Test</title>
</head>
<body>
    <div class="jumbotron text-center">
        <button class="btn btn-success" onclick="getData();">Get Rates</button>
        <br><br>
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body" id="card">
                                <h3 class="display-5">Exchange Rates</h3>
                                <br>
                                <p id="rates"></p>
                        </div>
                    </div>
                    
                </div>
            </div>
            
        </div>
        
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script>    
    function getData() {
        $.ajax({
            url: "/endpoint",  // the local Node server
            method: 'GET',
            success: function(data){
                console.log(data); //display data in cosole to see if I receive it
                 for (var key in data.data) {
                    var para = document.createElement("p");
                    var node = document.createTextNode(key + " = " + data.data[key]);
                    para.appendChild(node);
                    var element = document.getElementById("card");
                    element.appendChild(para);
                }
            }
        });
    }
    
</script>
</html>
